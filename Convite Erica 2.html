<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestões de Presentes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffe0ec 0%, #ffb3d1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            color: #ff69b4;
            font-size: 32px;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .header h2 {
            color: #ff69b4;
            font-size: 26px;
            font-weight: bold;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .heart-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-left: 10px;
        }

        .heart-icon::before,
        .heart-icon::after {
            content: '';
            width: 26px;
            height: 40px;
            position: absolute;
            left: 15px;
            top: 0;
            background: red;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-icon::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .gift-suggestions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }

        .suggestion-card {
            background: rgba(255, 182, 211, 0.7);
            border: 3px solid #ff69b4;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #2c2c2c;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            animation: slideIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .suggestion-card:nth-child(1) { animation-delay: 0.2s; }
        .suggestion-card:nth-child(2) { animation-delay: 0.4s; }
        .suggestion-card:nth-child(3) { animation-delay: 0.6s; }
        .suggestion-card:nth-child(4) { animation-delay: 0.8s; }

        .suggestion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5);
            background: rgba(255, 182, 211, 0.9);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tulips-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
            z-index: 1;
        }

        .tulip {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 150px;
        }

        .tulip-flower {
            width: 40px;
            height: 45px;
            background: linear-gradient(135deg, #ffb3d1 0%, #ff69b4 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(255, 255, 255, 0.5);
        }

        .tulip-flower::before,
        .tulip-flower::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, #ffb3d1 0%, #ff69b4 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            width: 35px;
            height: 40px;
            top: -5px;
        }

        .tulip-flower::before {
            left: -12px;
            transform: rotate(-25deg);
        }

        .tulip-flower::after {
            right: -12px;
            transform: rotate(25deg);
        }

        .tulip-stem {
            width: 4px;
            height: 100px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            margin: 0 auto;
            position: relative;
            top: -10px;
        }

        .tulip-leaf {
            position: absolute;
            width: 20px;
            height: 40px;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            border-radius: 0 100% 0 100%;
            top: 40px;
            left: -8px;
            transform: rotate(-20deg);
        }

        .tulip:nth-child(odd) {
            animation: sway 3s ease-in-out infinite;
        }

        .tulip:nth-child(even) {
            animation: sway 3s ease-in-out infinite reverse;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 28px;
            }
            
            .header h2 {
                font-size: 22px;
            }
            
            .suggestion-card {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Duvidas no presente?</h1>
            <h2>Aqui vai algumas ideias <span class="heart-icon"></span></h2>
        </div>
        
        <div class="gift-suggestions">
            <div class="suggestion-card">
                vestidos<br>tamanho p ou único
            </div>
            
            <div class="suggestion-card">
                Tênis, salto ou sapatilha<br>tamanho 36
            </div>
            
            <div class="suggestion-card">
                Gloss e/ou produtos<br>para pele
            </div>
            
            <div class="suggestion-card">
                Chocolates ou doces<br>em geral
            </div>
        </div>
    </div>

    <div class="tulips-container">
        <!-- Gerando tulipas dinamicamente com JavaScript -->
    </div>

    <script>
        // Criar tulipas dinamicamente
        const tulipsContainer = document.querySelector('.tulips-container');
        const numberOfTulips = Math.floor(window.innerWidth / 50);
        
        for (let i = 0; i < numberOfTulips; i++) {
            const tulip = document.createElement('div');
            tulip.className = 'tulip';
            tulip.style.left = `${i * 50 + Math.random() * 30}px`;
            tulip.style.animationDelay = `${Math.random() * 2}s`;
            
            tulip.innerHTML = `
                <div class="tulip-flower"></div>
                <div class="tulip-stem">
                    <div class="tulip-leaf"></div>
                </div>
            `;
            
            tulipsContainer.appendChild(tulip);
        }

        // Adicionar efeito de parallax suave ao mover o mouse
        document.addEventListener('mousemove', (e) => {
            const tulips = document.querySelectorAll('.tulip');
            const mouseX = e.clientX / window.innerWidth;
            
            tulips.forEach((tulip, index) => {
                const offset = (mouseX - 0.5) * 10 * (index % 2 === 0 ? 1 : -1);
                tulip.style.transform = `translateX(${offset}px)`;
            });
        });
    </script>
</body>
</html>
