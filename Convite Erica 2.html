<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugest√µes de Presentes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffe0ec 0%, #ffb3d1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            color: #ff69b4;
            font-size: 32px;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .header h2 {
            color: #ff69b4;
            font-size: 26px;
            font-weight: bold;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .heart-emoji {
            display: inline-block;
            font-size: 30px;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-left: 5px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.2); }
            40% { transform: scale(1); }
            60% { transform: scale(1.15); }
            80% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        .gift-suggestions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }

        .suggestion-card {
            background: rgba(255, 182, 211, 0.7);
            border: 3px solid #ff69b4;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #2c2c2c;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            animation: slideIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .suggestion-card:nth-child(1) { animation-delay: 0.2s; }
        .suggestion-card:nth-child(2) { animation-delay: 0.4s; }
        .suggestion-card:nth-child(3) { animation-delay: 0.6s; }
        .suggestion-card:nth-child(4) { animation-delay: 0.8s; }

        .suggestion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5);
            background: rgba(255, 182, 211, 0.9);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tulips-container {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 10px;
            z-index: 1;
        }

        .tulip-emoji {
            font-size: 50px;
            display: inline-block;
            animation: sway 3s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .tulip-emoji:nth-child(odd) {
            animation-delay: 0s;
            font-size: 55px;
        }

        .tulip-emoji:nth-child(even) {
            animation-delay: 1.5s;
            font-size: 48px;
        }

        .tulip-emoji:nth-child(3n) {
            animation-delay: 0.7s;
            font-size: 52px;
        }

        @keyframes sway {
            0%, 100% { 
                transform: rotate(-5deg) scale(1);
            }
            25% {
                transform: rotate(3deg) scale(1.05);
            }
            50% { 
                transform: rotate(5deg) scale(1);
            }
            75% {
                transform: rotate(-3deg) scale(1.05);
            }
        }

        /* Anima√ß√£o de pulsar para algumas tulipas */
        .tulip-emoji.pulse {
            animation: sway-pulse 4s ease-in-out infinite;
        }

        @keyframes sway-pulse {
            0%, 100% { 
                transform: rotate(-5deg) scale(1);
            }
            25% {
                transform: rotate(3deg) scale(1.1);
            }
            50% { 
                transform: rotate(5deg) scale(1);
            }
            75% {
                transform: rotate(-3deg) scale(1.1);
            }
        }

        /* Grass decoration */
        .grass {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to top, #4CAF50 0%, #66BB6A 50%, transparent 100%);
            z-index: 0;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 28px;
            }
            
            .header h2 {
                font-size: 22px;
            }
            
            .suggestion-card {
                font-size: 18px;
                padding: 15px;
            }

            .tulip-emoji {
                font-size: 40px;
            }

            .tulip-emoji:nth-child(odd) {
                font-size: 45px;
            }

            .tulip-emoji:nth-child(even) {
                font-size: 38px;
            }
        }

        /* Efeito de hover nas tulipas */
        .tulip-emoji:hover {
            animation-play-state: paused;
            transform: scale(1.2) rotate(0deg);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Duvidas no presente?</h1>
            <h2>Aqui vai algumas ideias <span class="heart-emoji">‚ù§Ô∏è</span></h2>
        </div>
        
        <div class="gift-suggestions">
            <div class="suggestion-card">
                vestidos<br>tamanho p ou √∫nico
            </div>
            
            <div class="suggestion-card">
                T√™nis, salto ou sapatilha<br>tamanho 36
            </div>
            
            <div class="suggestion-card">
                Gloss e/ou produtos<br>para pele
            </div>
            
            <div class="suggestion-card">
                Chocolates ou doces<br>em geral
            </div>
        </div>
    </div>

    <div class="grass"></div>
    
    <div class="tulips-container">
        <span class="tulip-emoji">üå∑</span>
        <span class="tulip-emoji pulse">üå∑</span>
        <span class="tulip-emoji">üå∑</span>
        <span class="tulip-emoji pulse">üå∑</span>
        <span class="tulip-emoji">üå∑</span>
        <span class="tulip-emoji pulse">üå∑</span>
        <span class="tulip-emoji">üå∑</span>
        <span class="tulip-emoji">üå∑</span>
        <span class="tulip-emoji pulse">üå∑</span>
        <span class="tulip-emoji">üå∑</span>
    </div>

    <script>
        // Adicionar mais tulipas dinamicamente baseado na largura da tela
        const tulipsContainer = document.querySelector('.tulips-container');
        const screenWidth = window.innerWidth;
        
        // Limpar tulipas existentes se a tela for muito pequena
        if (screenWidth < 500) {
            tulipsContainer.innerHTML = '';
            const numberOfTulips = Math.floor(screenWidth / 60);
            for (let i = 0; i < numberOfTulips; i++) {
                const tulip = document.createElement('span');
                tulip.className = i % 2 === 0 ? 'tulip-emoji' : 'tulip-emoji pulse';
                tulip.textContent = 'üå∑';
                tulipsContainer.appendChild(tulip);
            }
        }

        // Adicionar efeito de intera√ß√£o ao clicar nas tulipas
        document.querySelectorAll('.tulip-emoji').forEach(tulip => {
            tulip.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                    this.classList.toggle('pulse');
                }, 100);
            });
        });

        // Efeito parallax suave ao mover o mouse
        document.addEventListener('mousemove', (e) => {
            const tulips = document.querySelectorAll('.tulip-emoji');
            const mouseX = e.clientX / window.innerWidth;
            
            tulips.forEach((tulip, index) => {
                const offset = (mouseX - 0.5) * 15 * (index % 2 === 0 ? 1 : -1);
                tulip.style.transform = `translateX(${offset}px) rotate(${offset/5}deg)`;
            });
        });

        // Resetar posi√ß√£o quando o mouse sair
        document.addEventListener('mouseleave', () => {
            document.querySelectorAll('.tulip-emoji').forEach(tulip => {
                tulip.style.transform = '';
            });
        });
    </script>
</body>
</html>
