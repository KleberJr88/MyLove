<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ideias de Presente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #fbd4e5, #ffffff);
    }

    h2 {
      color: #e62d7f;
      margin-top: 40px;
      font-size: 22px;
    }

    h2 span {
      font-size: 24px;
    }

    .container {
      margin-top: 30px;
    }

    .box {
      background: #ffb6c1;
      margin: 15px auto;
      padding: 20px;
      width: 300px;
      border-radius: 25px;
      font-weight: bold;
      color: #000;
      font-size: 16px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    .flowers {
      margin-top: 40px;
      padding: 20px;
    }

    .flowers img {
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body>

  <h2><strong>Dúvidas no presente?</strong><br>Aqui vai algumas ideias <span>💖</span></h2>

  <div class="container">
    <div class="box">vestidos<br>tamanho p ou único</div>
    <div class="box">Tênis, salto ou sapatilha<br>tamanho 36</div>
    <div class="box">Gloss e/ou produtos<br>para pele</div>
    <div class="box">Chocolates ou doces<br>em geral</div>
  </div>

  <div class="flowers">
    <!-- Você pode trocar essa URL por uma imagem de flores que quiser -->
    <img src="https://i.ibb.co/Zd0nJfh/flowers.png" alt="Flores decorativas">
  </div>

</body>
</html>
